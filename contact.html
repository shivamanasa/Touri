    <div class="container-fluid " style="justify-content: center;">
        <form class="row g-3 m-2"  style="justify-content: center;">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email Id">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="Enter Your Mobile No">
            </div>
            <div class="col-8">
              <label for="inputAddress" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Name">
            </div>
            <div class="col-8">
              <label for="inputAddress2" class="form-label">Message</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Message">
            </div>
            <div class="col-md-8">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-8">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-8">
              <label for="inputZip" class="form-label">Pincode</label>
              <input type="number" class="form-control" id="inputZip">
            </div>
           
            <div class="col-8">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
