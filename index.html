      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=" https://www.theindiatourism.com/images/India-Tour-Month-Wise.jpg"  height="350px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.travelsiteindia.com/images/india-tour-banner-img2.jpg" height="350px" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.travellersnearme.com/uploads/imgH6a4_original_home-banner-r0xq3v.jpg" height="350px" class="d-block w-100" alt="...">

      <div class="card m-4">
        <h5 class="card-header btn-outline-success" style="text-align: center;">Let us plan your a perfect Holidays</h5>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="frominput" class="form-label">From</label>
                  <input type="text" class="form-control" id="frominput" placeholder="From Location">
                </div>
                <div class="col-md-4">
                  <label for="inputto" class="form-label">To</label>
                  <input type="text" class="form-control" id="inputto"placeholder="To Location">
                </div>
                <div class="col-4">
                  <label for="inputdate" class="form-label">Date</label>
                  <input type="date" class="form-control" id="inputdate" placeholder="Travel Date">
                </div>
                  <div class="col-md-4">
                  <label for="inputnop" class="form-label">Number of Passengers</label>
                  <input type="number" class="form-control" id="inputnop" placeholder="1">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Mode</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Flight</option>
                    <option>Train</option>
                    <option>Bus</option>
                  </select>
                </div>
               
                
                 <div class="col-4">
                  <button type="submit" class="btn btn-success" id="btn1">Let's Plan</button>
                </div>
              </form>
        </div>
      </div>
